<div class="m-4">
    <div class="card card-body mb-3 shadow-lg rounded-4">
        <div class="row">
            <div class="col-8">
                <h5 class="fw-bold">All Laptops</h5>
            </div>
            <div class="col-4">
                <button class="btn btn-dark float-end" data-bs-toggle="modal" data-bs-target="#laptopsModal"><i
                        class="bi bi-plus"></i>Add Laptop</button>
            </div>
        </div>
        <hr />
        <table class="table table-hover">
            <thead>
                <tr>
                    <th scope="col">Sno.</th>
                    <th scope="col">Brand</th>
                    <th scope="col">Type</th>
                    <th scope="col">Condition</th>
                    <th scope="col">RAM</th>
                    <th scope="col">ROM</th>
                    <th scope="col">Price</th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>

                <tr *ngFor="let item of laptopsList; index as i">
                    <th>{{i+1}}</th>
                    <th>{{item.brand}}</th>
                    <td>{{item.type}}</td>
                    <td>{{item.condition}}</td>
                    <td>{{item.ram}}</td>
                    <td>{{item.rom}}</td>
                    <td>{{item.price}}</td>
                    <td></td>
                    <!-- <td><i class="bi bi-pencil-fill" height="20" width="20" (click)="editLaptop()" data-bs-toggle="modal" data-bs-target="#laptopsModal"></i></td> -->
                </tr>
            </tbody>
        </table>
        <!-- Modal -->
        <div class="modal fade" id="laptopsModal" tabindex="-1" aria-labelledby="laptopsModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="laptopsModalLabel">Laptop Details</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                       <form [formGroup]="laptopForm">
                        <div class="row">
                            <div class="col-md-4">
                                <label class="fw-bold" for="l-type">Type</label>
                                <select class="form-select" formControlName="type" aria-label="Default select example">
                                    <option selected></option>
                                    <option value="Sale">Sale</option>
                                    <option value="Rental">Rental</option>
                                </select>
                            </div>
                            <div class="col-md-4">
                                <label class="fw-bold" for="l-type">Brand</label>
                                <select class="form-select" formControlName="brand" aria-label="Default select example">
                                    <option selected></option>
                                    <option value="Lenovo">Lenovo</option>
                                    <option value="HP">HP</option>
                                    <option value="Dell">Dell</option>
                                    <option value="Acer">Acer</option>
                                    <option value="Apple">Apple</option>
                                    <option value="Others">Others</option>
                                </select>
                            </div>
                            <div class="col-md-4">
                                <label class="fw-bold" for="l-type">Condition</label>
                                <select class="form-select" formControlName="condition" aria-label="Default select example">
                                    <option selected></option>
                                    <option value="Brand New">Brand New</option>
                                    <option value="Refurbished (A+)">Refurbished (A+)</option>
                                    <option value="Refurbished (A++)">Refurbished (A++)</option>
                                    <option value="Refurbished (A+++)">Refurbished (A+++)</option>
                                </select>
                            </div>
                        </div>
                        <h5 class="my-2">Specification:</h5>
                        <div class="row">
                            <div class="col-md-4">
                                <input type="text" formControlName="ram" class="form-control my-1" placeholder="RAM"/>
                            </div>
                            <div class="col-md-4">
                                <input type="text" formControlName="rom" class="form-control my-1" placeholder="ROM"/>
                            </div>
                            <div class="col-md-4">
                                <input type="text" formControlName="processer" class="form-control my-1" placeholder="Processer"/>
                            </div>
                            <div class="col-md-4">
                                <input type="text" formControlName="modelnumber" class="form-control my-1" placeholder="Model Number"/>
                            </div>
                            <div class="col-md-4">
                                <input type="text" formControlName="serialnumber" class="form-control my-1" placeholder="Serial Nubmer"/>
                            </div>
                            <div class="col-md-4">
                                <input type="text" formControlName="resoution" class="form-control my-1" placeholder="Display Resoution"/>
                            </div>
                            <div class="col-md-4">
                                <input type="number" formControlName="count" class="form-control my-1" placeholder="How many pieces/count"/>
                            </div>
                            <div class="col-md-4">
                                <input type="text" formControlName="warrenty" class="form-control my-1" placeholder="Warrenty.."/>
                            </div>
                            <div class="col-md-4">
                                <input type="number"  formControlName="price" class="form-control my-1" placeholder="Price"/>
                            </div>
                        </div>
                       </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="button" class="btn btn-dark" (click)="submitLaptop()">Save</button>
                    </div>
                </div>
            </div>
        </div>


    </div>
